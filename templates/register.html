{% extends "base.html" %}
{% block title %}Uusi käyttäjä{% endblock %}
{% block content %}
<form action="/register" method="post">
    <div class="form-group">
        <label for="inputUsername">Käyttäjänimi</label>
        <input type="text" name="username" class="form-control" id="inputUsername">
    </div>
    <div class="form-group">
        <label for="inputPassword1">Salasana</label>
        <input type="password" name="password1" class="form-control" id="inputPassword1">
    </div>
    <div class="form-group">
        <label for="inputPassword2">Salasana uudestaan</label>
        <input type="password" name="password2" class="form-control" id="inputPassword2">
    </div>
    <button type="submit" class="btn btn-primary">Rekisteröi</button>
</form>
{% endblock %}
{% block error %}{% endblock %}
